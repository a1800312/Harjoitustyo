<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Admin panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" th:href="@{css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.css" th:href="@{css/bootstrap-grid.css}" />
    <link rel="stylesheet" type="text/css" href="css/tyylit.css"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	 <div class="row">
     	<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
     	<div class="col" id="adminpage">
     	<h1>Admin panel</h1>
     	</div>
     	</div>
     	
     	<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
     		<div id="loginBox">
     		<h3 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h3>
			<form th:action="@{/login}" method="post">
			<input type="submit" value="Log out" class="btn btn-danger"/>
			</form>
			</div>
     	</div>
     </div>
     <div class="row">
	     <div class="col-1">
	     </div>
	     <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
		     <div class="col" id="navigate">
		     	<a href="/addmovie" class="btn btn-success" id="buttons">Add new movie</a>
		     	<a href="/addmoviereview" class="btn btn-success" id="buttons">Add new review</a>
		     	<a href="/addactor" class="btn btn-success" id="buttons">Add new actor</a>
		     	<a href="/addgenre" class="btn btn-success" id="buttons">Add new genre</a>
		     	<a href="/addyear" class="btn btn-success" id="buttons">Add new year</a>
		     </div>
	     </div>
	     <div class="col-1">
	     </div>
	 </div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="table-responsive">
	    <table class="table table-striped table-hover table-condensed">
	    <thead>
			<tr>
			    <th scope="col" class="info">Name</th>
			    <th scope="col">Genre</th>
			    <th scope="col">Length</th>
			    <th scope="col">Year</th>
			    <th scope="col">Best actor</th>
			    <th scope="col">IDMB URL</th>
			    <th scope="col">Review</th>
			    <th scope="col">Stars</th>
			    <th scope="col"></th>
			    <th scope="col"></th>
			</tr>
		</thead>
		<tbody>
	    	<tr th:each = "movie : ${movies}">
	    		<td th:text="${movie.movieName}" class="info"></td>
	    		<td th:text="${movie.genre.genreName}"></td>
	    		<td th:text="${movie.movieLength}"></td>
	    		<td th:text="${movie.year.yearName}"></td>
				<td th:text="${movie.actor.actorName}"></td>
	    		<td th:text="${movie.movieIMDBURL}"></td>
	    		<td th:text="${movie.moviereview.reviewText}"></td>
	    		<td th:text="${movie.stars.starName}"></td>
	    		<td><a th:href="@{/deletemovie/{movieId}(movieId=${movie.movieId})}" class="btn btn-danger">Delete</a></td>
	    		<td><a th:href="@{/editmovie/{movieId}(movieId=${movie.movieId})}" class="btn btn-warning">Edit</a></td>
	    	</tr>
	    </tbody>
	    </table>
	    </div>
	    </div>
		</div>
	</div>
</body>
</html>
